<!DOCTYPE html>
<html>
  <head>
    <title>회원가입 - ReportRadar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  </head>
  <body>
    <div class="container register-container">
      <div class="register-card">
        <div class="register-header">
          <img src="{{ url_for('static', filename='images/chart-icon.png') }}" alt="ReportRadar Logo" />
          <h4>ReportRadar</h4>
          <p>회원가입</p>
        </div>
        <form action="{{ url_for('register') }}" method="POST" id="registerForm">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nickname" id="nickname" 
                   placeholder="닉네임 (2-10자)" required minlength="2" maxlength="10">
            <div class="error-message" id="nicknameError">닉네임은 2-10자 사이여야 합니다</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" 
                   placeholder="비밀번호 (영문 소문자, 숫자만 가능)" required>
            <div class="error-message" id="passwordError">비밀번호는 영문 소문자와 숫자만 사용 가능합니다</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" id="confirmPassword" 
                   placeholder="비밀번호 확인" required>
            <div class="error-message" id="confirmError">비밀번호가 일치하지 않습니다</div>
          </div>
          <button type="submit" class="btn btn-register">가입하기</button>
        </form>
        <div class="login-link">
          <a href="{{ url_for('login') }}">이미 계정이 있으신가요? 로그인하기</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        const nickname = document.getElementById('nickname').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const nicknameError = document.getElementById('nicknameError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        let isValid = true;

        // 닉네임 길이 검사
        if (nickname.length < 2 || nickname.length > 10) {
          nicknameError.style.display = 'block';
          isValid = false;
        } else {
          nicknameError.style.display = 'none';
        }

        // 비밀번호 형식 검사 (영문 소문자, 숫자만)
        if (!/^[a-z0-9]+$/.test(password)) {
          passwordError.style.display = 'block';
          isValid = false;
        } else {
          passwordError.style.display = 'none';
        }

        // 비밀번호 일치 검사
        if (password !== confirmPassword) {
          confirmError.style.display = 'block';
          isValid = false;
        } else {
          confirmError.style.display = 'none';
        }

        if (!isValid) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
