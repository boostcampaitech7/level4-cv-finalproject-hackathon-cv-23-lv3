<!DOCTYPE html>
<html>
  <head>
    <title>프로필 수정 - ReportRadar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  </head>
  <body>
    <div class="container mypage-container">
      <div class="mypage-card">
        <div class="mypage-header">
          <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="User Profile" class="profile-img"/>
          <h4>프로필 수정</h4>
        </div>
        
        <form action="{{ url_for('edit_profile') }}" method="POST">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control disabled-input" value="{{ user.email }}" readonly>
            <small class="form-text text-muted">이메일은 변경할 수 없습니다</small>
          </div>
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname" 
                   value="{{ user.nickname }}" required minlength="2" maxlength="10">
            <div class="error-message" id="nicknameError">닉네임은 2-10자 사이여야 합니다</div>
          </div>
          <div class="action-buttons">
            <button type="submit" class="btn btn-edit">
              <i class="fas fa-save"></i> 변경사항 저장
            </button>
            <a href="{{ url_for('mypage') }}" class="btn btn-back">
              <i class="fas fa-arrow-left"></i> 마이페이지로 돌아가기
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
