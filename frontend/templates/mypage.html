<!DOCTYPE html>
<html>
  <head>
    <title>마이페이지 - ReportRadar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  </head>
  <body>
    <div class="container mypage-container">
      <div class="mypage-card">
        <div class="mypage-header">
          <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="User Profile" class="profile-img"/>
          <h4>마이페이지</h4>
          <p>내 정보 관리</p>
        </div>
        
        <div class="user-info">
          <div class="info-group">
            <label>이메일</label>
            <p>{{ user.email }}</p>
          </div>
          <div class="info-group">
            <label>닉네임</label>
            <p>{{ user.nickname }}</p>
          </div>
          <div class="info-group">
            <label>가입일</label>
            <p>{{ user.created_at.strftime('%Y년 %m월 %d일') }}</p>
          </div>
        </div>

        <div class="action-buttons">
          <a href="{{ url_for('edit_profile') }}" class="btn btn-edit">
            <i class="fas fa-user-edit"></i> 프로필 수정
          </a>
          <a href="{{ url_for('change_password') }}" class="btn btn-edit">
            <i class="fas fa-key"></i> 비밀번호 변경
          </a>
          <a href="{{ url_for('index') }}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> 채팅으로 돌아가기
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
