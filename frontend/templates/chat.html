<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportRadar</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body id="body-pd">
    <div class="l-navbar" id="navbar">
      <nav class="nav">
        <div>
          <div class="nav__brand">
            <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
            <a href="#" class="nav__logo">ReportRadar</a>
          </div>
          <div class="nav__list">
            <a href="{{ url_for('index') }}" class="nav__link active">
              <ion-icon name="chatbubbles-outline" class="nav__icon"></ion-icon>
              <span class="nav_name">AI 채팅</span>
            </a>

            <div href="#" class="nav__link collapse">
              <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
              <span class="nav_name">리포트 관리</span>
              <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
              <ul class="collapse__menu">
                <a href="#" class="collapse__sublink">즐겨찾기</a>
                <a href="#" class="collapse__sublink">최근 조회</a>
                <a href="#" class="collapse__sublink">전체 리포트</a>
              </ul>
            </div>

            <a href="{{ url_for('mypage') }}" class="nav__link">
              <ion-icon name="person-outline" class="nav__icon"></ion-icon>
              <span class="nav_name">마이페이지</span>
            </a>

            <a href="{{ url_for('logout') }}" class="nav__link">
              <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
              <span class="nav_name">로그아웃</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-12 chat">
          <div class="card h-100">
            <div class="card-header msg_head">
              <!-- 모든 내용 제거됨 -->
            </div>
            <div class="card-body msg_card_body" id="messageContainer">
              <!-- 메시지들이 여기에 표시됩니다 -->
            </div>
            <div class="card-footer">
              <form id="messageForm" class="input-group">
                <div class="input-group">
                  <input type="text" id="messageInput" class="form-control type_msg" placeholder="메시지를 입력하세요..." autocomplete="off">
                  <div class="input-group-append">
                    <button type="button" class="send_btn" id="sendButton">
                      <i class="fas fa-arrow-up"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>

    <script>
      // 이미지 경로를 변수로 저장
      const botImagePath = "{{ url_for('static', filename='images/chart-icon.png') }}";

      function scrollToBottom() {
        var messageBody = document.getElementById("messageContainer");
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      $(document).ready(function () {
        function sendMessage() {
          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + minute;
          var rawText = $("#messageInput").val();

          if (!rawText.trim()) return; // 빈 메시지는 전송하지 않음

          var userHtml =
            '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
            rawText +
            '<span class="msg_time_send">' +
            str_time +
            '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

          $("#messageInput").val("");
          $("#messageContainer").append(userHtml);

          scrollToBottom();

          $.ajax({
            data: {
              msg: rawText,
            },
            type: "POST",
            url: "/get",
          }).done(function (data) {
            var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="' + botImagePath + '" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
              data +
              '<span class="msg_time">' +
              str_time +
              "</span></div></div>";
            $("#messageContainer").append($.parseHTML(botHtml));
            scrollToBottom();
          });
        }

        // 폼 제출 이벤트
        $("#messageForm").on("submit", function (event) {
          event.preventDefault();
          sendMessage();
        });

        // 전송 버튼 클릭 이벤트
        $("#sendButton").on("click", function() {
          sendMessage();
        });
      });
    </script>
  </body>
</html>
