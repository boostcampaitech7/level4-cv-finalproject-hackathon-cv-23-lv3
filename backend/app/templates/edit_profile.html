<!DOCTYPE html>
<html>
  <head>
    <title>프로필 수정 - ReportRadar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ request.url_for('static', path='auth.css') }}">
  </head>
  <body>
    <div class="container login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="{{ request.url_for('static', path='images/chart-icon.png') }}" alt="ReportRadar Logo" />
          <h4>프로필 수정</h4>
        </div>
        
        <!-- 프로필 수정 폼 -->
        <form action="{{ request.url_for('edit_profile') }}" method="POST">
          <!-- 에러 메시지 표시 영역 -->
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          
          <!-- 이메일 표시 필드 (수정 불가) -->
          <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" value="{{ user.email }}" disabled>
          </div>
          
          <!-- 닉네임 입력 필드 -->
          <div class="form-group">
            <label class="form-label">닉네임</label>
            <input type="text" class="form-control" name="nickname" value="{{ user.nickname }}" required>
          </div>
          
          <!-- 제출 버튼 -->
          <button type="submit" class="btn btn-login">프로필 수정</button>
        </form>
        
        <!-- 마이페이지 링크 -->
        <div class="register-link">
          <a href="{{ request.url_for('mypage') }}">마이페이지로 돌아가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
