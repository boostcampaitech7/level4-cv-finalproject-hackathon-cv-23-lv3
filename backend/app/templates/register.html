<!DOCTYPE html>
<html>
  <head>
    <title>회원가입 - ReportRadar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ request.url_for('static', path='auth.css') }}">
  </head>
  <body>
    <div class="container login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="{{ request.url_for('static', path='images/chart-icon.png') }}" alt="ReportRadar Logo" />
          <h4>ReportRadar</h4>
          <p>증권사 리포트 AI 어시스턴트</p>
        </div>
        
        <!-- 회원가입 폼 -->
        <form action="{{ request.url_for('register_page') }}" method="POST">
          <!-- 에러 메시지 표시 영역 -->
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          
          <!-- 이메일 입력 필드 -->
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="이메일" required>
          </div>
          
          <!-- 닉네임 입력 필드 (2-10자 제한) -->
          <div class="form-group">
            <input type="text" class="form-control" name="nickname" placeholder="닉네임 (2-10자)" required>
          </div>
          
          <!-- 비밀번호 입력 필드 (영문 소문자, 숫자만 허용) -->
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="비밀번호 (영문 소문자, 숫자만 사용)" required>
          </div>
          
          <!-- 비밀번호 확인 입력 필드 -->
          <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="비밀번호 확인" required>
          </div>
          
          <!-- 회원가입 버튼 -->
          <button type="submit" class="btn btn-login">회원가입</button>
        </form>
        
        <!-- 로그인 페이지 링크 -->
        <div class="register-link">
          <a href="{{ request.url_for('login') }}">이미 계정이 있으신가요? 로그인하기</a>
        </div>
      </div>
    </div>
    
    <!-- 비밀번호 토글 기능을 위한 자바스크립트 -->
    <script src="{{ request.url_for('static', path='js/password-toggle.js') }}"></script>
  </body>
</html>
