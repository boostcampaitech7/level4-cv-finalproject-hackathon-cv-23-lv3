<!DOCTYPE html>
<html>
  <head>
    <title>비밀번호 변경 - ReportRadar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ request.url_for('static', path='auth.css') }}">
  </head>
  <body>
    <div class="container login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="{{ request.url_for('static', path='images/chart-icon.png') }}" alt="ReportRadar Logo" />
          <h4>비밀번호 변경</h4>
        </div>
        
        <!-- 비밀번호 변경 폼 -->
        <form action="{{ request.url_for('change_password') }}" method="POST">
          <!-- 에러 메시지 표시 영역 -->
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          
          <!-- 현재 비밀번호 입력 필드 -->
          <div class="form-group">
            <input type="password" class="form-control" name="current_password" placeholder="현재 비밀번호" required>
          </div>
          
          <!-- 새 비밀번호 입력 필드 -->
          <div class="form-group">
            <input type="password" class="form-control" name="new_password" placeholder="새 비밀번호" required>
          </div>
          
          <!-- 새 비밀번호 확인 입력 필드 -->
          <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="새 비밀번호 확인" required>
          </div>
          
          <!-- 제출 버튼 -->
          <button type="submit" class="btn btn-login">비밀번호 변경</button>
        </form>
        
        <!-- 마이페이지 링크 -->
        <div class="register-link">
          <a href="{{ request.url_for('mypage') }}">마이페이지로 돌아가기</a>
        </div>
      </div>
    </div>
    
    <!-- 비밀번호 토글 기능을 위한 자바스크립트 -->
    <script src="{{ request.url_for('static', path='js/password-toggle.js') }}"></script>
  </body>
</html>
